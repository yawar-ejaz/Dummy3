<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title mx-auto mb-3">Add Items</h2>
            <form id="form" class="form-inline mb-3">
                <div>
                    <label for="name">Name :</label>
                    <input type="text" class="form-control ml-2" id="name" name="name">
                </div>
                <div>
                    <label for="mail">E-mail :</label>
                    <input type="email" class="form-control ml-2" id="mail" name="mail">
                </div>
                <div>
                    <label for="name">Phone :</label>
                    <input type="number" class="form-control ml-2" id="phone" name="phone">
                </div>
                <input type="submit" class="btn btn-primary" value="Submit">
            </form>
        </div>
        <div class="card card-body">
            <h4 id="blank-space"></h4>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
