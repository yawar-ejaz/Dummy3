<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 id="header-title">Item Lister</h1>
                </div>
                <div class="col-md-6 align-self-center">
                    <input type="text" class="form-control" id="filter" placeholder="Search Items...">
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Add Items</h2>
            <form id="addForm" class="form-inline mb-3">
                <input type="text" class="form-control mr-2" id="item" placeholder="Item name" maxlength="20" required>
                <input type="text" class="form-control mr-2" id="itemDesc" placeholder="Item description" maxlength="20" required>
                <input type="submit" class="btn btn-dark" value="Add">
            </form>
            <h2 class="title">Items</h2>
            <ul id="items" class="list-group">
                <li class="list-group-item"><b>Item 1</b><span class="ml-5">Car</span><button class="btn btn-danger btn-sm float-right delete">X</button><button class="btn btn-primary btn-sm float-right mr-3 edit">Edit</button>
                </li>
                <li class="list-group-item"><b>Item 2</b><span class="ml-5">Lighter</span><button class="btn btn-danger btn-sm float-right delete">X</button><button class="btn btn-primary btn-sm float-right mr-3 edit">Edit</button>
                </li>
                <li class="list-group-item"><b>Item 3</b><span class="ml-5">Cake</span><button class="btn btn-danger btn-sm float-right delete">X</button><button class="btn btn-primary btn-sm float-right mr-3 edit">Edit</button>
                </li>
                <li class="list-group-item"><b>Item 4</b><span class="ml-5">Basket</span><button class="btn btn-danger btn-sm float-right delete">X</button><button class="btn btn-primary btn-sm float-right mr-3 edit">Edit</button>
                </li>
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script>
        var form = document.getElementById('addForm');
        var itemList = document.getElementById('items');
        var filter = document.getElementById('filter');

        // Form submit event
        form.addEventListener('submit', addItem);
        // Delete event
        itemList.addEventListener('click', removeItem);
        // Filter event
        filter.addEventListener('keyup', filterItems);

        // Add item
        function addItem(e) {
            e.preventDefault();

            // Get input value
            var newItem = document.getElementById('item').value;
            document.getElementById('item').value="";
            var newItemDesc = document.getElementById('itemDesc').value;
            document.getElementById('itemDesc').value="";

            // Create new li element
            var li = document.createElement('li');
            var bold = document.createElement('b');
            var span = document.createElement('span');
            span.className="ml-5";
            // Add class
            li.className = 'list-group-item';
            // Add text node with input value
            bold.appendChild(document.createTextNode(newItem));
            span.appendChild(document.createTextNode(newItemDesc));
            li.appendChild(bold);
            li.appendChild(span);

            // Create del button element
            var deleteBtn = document.createElement('button');
            var editBtn = document.createElement('button');

            // Add classes to del button
            deleteBtn.className = 'btn btn-danger btn-sm float-right delete';
            editBtn.className = 'btn btn-primary btn-sm float-right mr-3 edit';

            // Append text node
            deleteBtn.appendChild(document.createTextNode('X'));
            editBtn.appendChild(document.createTextNode('Edit'));

            // Append button to li
            li.appendChild(deleteBtn);
            li.appendChild(editBtn);

            // Append li to list
            itemList.appendChild(li);
        }

        // Remove item
        function removeItem(e) {
            if (e.target.classList.contains('delete')) {
                if (confirm('Are You Sure?')) {
                    var li = e.target.parentElement;
                    itemList.removeChild(li);
                }
            }
        }

        // Filter Items
        function filterItems(e) {
            // convert text to lowercase
            var text = e.target.value.toLowerCase();
            // Get lis
            var items = itemList.getElementsByTagName('li');
            // Convert to an array
            Array.from(items).forEach(function (item) {
                var itemName = item.firstChild.textContent;
                var itemDesc = item.children[1].textContent;
                if (itemName.toLowerCase().indexOf(text) != -1 || itemDesc.toLowerCase().indexOf(text) != -1) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }
    </script>
</body>

</html>
